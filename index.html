<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
      <p>BY OSCAR THROEDSSON</p>
    </header>
    <!--playArea, were all dynamic functionality would be-->
    <div class="wrap-content">
      <div id="endResultContainer" class="endResultContainer">
        <div class="gameResult">
          <img id="winnerImg" src="" alt="" />
          <div class="line"></div>
        </div>
        <h3 id="displayWinner" class="commentPanel"></h3>
        <button>Play Agin</button>
        <button>Give Up</button>
      </div>

      <div id="playArea" class="playArea">
        <p id="headline-playerChoice"></p>
        <div class="playerbtns">
          <button class="btn" value="rock" aria-label="rock">
            <img class="playChoice" src="Rock.png" alt="rock" />
          </button>
          <button class="btn" value="paper" aria-label="paper">
            <img class="playChoice" src="Paper.png" alt="paper" />
          </button>
          <button class="btn" value="scissor" aria-label="scissor">
            <img class="playChoice" src="Scissors.png" alt="scissor" />
          </button>
        </div>
        <div class="finalScoreBoard"></div>

        <div class="displayComputerChoice">
          <p id="headline-computerChoice"></p>
          <img id="img-choice" src="" alt="computer choose" />
          <p id="showCompChoice"></p>
        </div>
        <button id="gamebtn-el" class="gamebtn">Play</button>
      </div>

      <div class="scoreboard">
        <div class="displayScore">
          <h3>Player</h3>
          <h2 id="computer-score"></h2>
        </div>
        <div id="gameScore" class="commentPanel"></div>
        <div class="displayScore">
          <h3>Computer</h3>
          <h2 id="player-score"></h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
